version: '3.8'

services:
  app:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: homelib
    networks:
      - user_defined
    restart: always
    environment:
      - POSTGRES_BASE_URL=postgres
    depends_on:
      - postgres
    links:
      - postgres
    ports:
      - 4000:4000
    volumes:
      - ./src:/app/src
      - app_logs:/log/app
  postgres:
    image: postgres:latest
    env_file:
      - .env
    container_name: postgres_db
    networks:
      - user_defined
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql

volumes:
  app_logs:
  postgres_data:
  postgres_logs:
networks:
  user_defined:
    name: user_defined
    driver: bridge